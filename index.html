<!DOCTYPE html>

        .option-box.selected {

        .btn {

        .progress-wrapper { width: 300px; height: 12px; background: #eee; border-radius: 10px; }

        .score-circle {

    </style>
</head>
<body>

<div class="main-card">

<script>
    const castellanoQuestions = [

        {

        {
            text: null,
            question: "Identifica la palabra que est√° escrita incorrectamente:",
            options: ["Zapato", "Hervir", "Biv√≠a", "Gente"],
            answer: 2 // Biv√≠a (es Viv√≠a)
        },
        {
            text: null,
            question: "¬øQu√© tipo de palabra es 'Caminar'?",
            options: ["Sustantivo", "Adjetivo", "Verbo", "Pronombre"],
            answer: 2
        },
        {
            text: null,
            question: "En una biblioteca, los libros se ordenan alfab√©ticamente. ¬øQu√© palabra ir√≠a primero?",
            options: ["Avi√≥n", "Abeja", "√Årbol", "Arena"],

    const matematicasQuestions = [
        {
            text: "La Pasteler√≠a de Do√±a Rosa\n\nDo√±a Rosa horne√≥ 8 bandejas llenas de galletas de chocolate para la feria del colegio. Cada bandeja tiene exactamente 12 galletas. Antes de llevarlas a la feria, su nieto se comi√≥ 6 galletas porque ol√≠an muy bien. Do√±a Rosa necesita saber cu√°ntas galletas le quedan para vender.",
            question: "¬øCu√°ntas galletas tiene Do√±a Rosa ahora para vender?",

        },
        {
            text: "El Gran Ahorro de Camilo\n\nCamilo quiere comprar una bicicleta que cuesta $250. √âl ya tiene guardados $120 en su alcanc√≠a. Para completar el dinero, su pap√° le propuso darle $10 por cada semana que ayude a limpiar el jard√≠n. Camilo quiere saber cu√°ntas semanas tendr√° que trabajar para alcanzar su meta.",

            options: ["10 semanas", "15 semanas", "13 semanas", "20 semanas"],
            answer: 2 // (250 - 120) / 10 = 13
        },
        {
            text: "La Biblioteca Escolar\n\nEn la biblioteca de la escuela llegaron 4 cajas grandes con libros nuevos. En cada caja hay 25 libros de cuentos y 15 libros de ciencias. La bibliotecaria quiere poner todos los libros en un estante nuevo que tiene 5 repisas, poniendo la misma cantidad de libros en cada una.",

            options: ["32 libros", "40 libros", "20 libros", "30 libros"],
            answer: 0 // 4 * (25+15) = 160. 160 / 5 = 32
        },
        {
            text: "El Viaje en Autob√∫s\n\nUn autob√∫s sale de la ciudad con 45 pasajeros. En la primera parada bajan 12 personas y suben 8. En la segunda parada bajan 15 personas y suben 10. Los ni√±os que van en el autob√∫s se preguntan cu√°ntas personas llegar√°n finalmente al destino.",

            options: ["36 pasajeros", "40 pasajeros", "30 pasajeros", "28 pasajeros"],

        },
        {
            text: "Construyendo un Huerto\n\nEl profesor de cuarto grado quiere hacer un huerto rectangular. El huerto medir√° 8 metros de largo y 5 metros de ancho. Para que los animales no entren, deben rodear todo el borde con una cerca de alambre.",
            question: "¬øCu√°ntos metros de cerca necesitan comprar en total (per√≠metro)?",
            options: ["13 metros", "40 metros", "26 metros", "30 metros"],
            answer: 2 // (8*2) + (5*2) = 26
        },
        {
            text: "La Colecci√≥n de Canicas\n\nAndr√©s tiene una colecci√≥n de 120 canicas. Decide repartirlas equitativamente entre sus 4 mejores amigos. Sin embargo, antes de d√°rselas, encuentra 8 canicas m√°s en su mochila y decide qued√°rselas para √©l.",
            question: "¬øCu√°ntas canicas recibir√° cada uno de sus 4 amigos?",
            options: ["30 canicas", "32 canicas", "25 canicas", "40 canicas"],
            answer: 0 // 120 / 4 = 30
        },
        {
            text: "Fiesta de Cumplea√±os\n\nPara el cumplea√±os de Sof√≠a, compraron 5 paquetes de refrescos. Cada paquete tiene 6 botellas. Si en la fiesta hay 15 invitados y todos beben la misma cantidad de refresco hasta que se acaban las botellas...",
            question: "¬øCu√°ntas botellas de refresco se tom√≥ cada invitado?",
            options: ["1 botella", "3 botellas", "2 botellas", "5 botellas"],
            answer: 2 // (5 * 6) / 15 = 2
        },
        {
            text: "El Entrenamiento de Atletismo\n\nMariana corre 400 metros cada d√≠a de lunes a viernes. Los s√°bados, como tiene m√°s tiempo, corre el doble de lo que corre un d√≠a normal. Los domingos descansa.",

            options: ["2000 metros", "2400 metros", "2800 metros", "3000 metros"],
            answer: 2 // (400 * 5) + 800 = 2800
        },
        {
            text: "Reparto de Pizza\n\nSe compraron 3 pizzas para una cena familiar. Cada pizza est√° cortada en 8 rebanadas iguales. Si al final de la noche sobraron solo 4 rebanadas...",
            question: "¬øCu√°ntas rebanadas se comieron en total?",
            options: ["20 rebanadas", "24 rebanadas", "18 rebanadas", "22 rebanadas"],
            answer: 0 // (3 * 8) - 4 = 20
        },
        {
            text: "Ahorro para el Cine\n\nUna entrada al cine cuesta $45 y un combo de palomitas cuesta $30. Si Luc√≠a lleva un billete de $100 para pagar su entrada y sus palomitas...",
            question: "¬øCu√°nto dinero recibir√° Luc√≠a de cambio?",
            options: ["$35", "$25", "$15", "$30"],
            answer: 1 // 100 - (45 + 30) = 25
        }
    ];

    let currentQuestions = [];
    let currentIdx = 0;
    let score = 0;
    let selectedIdx = null;

    function initQuiz(subject) {
        document.getElementById('screen-welcome').classList.remove('active');
        document.getElementById('screen-quiz').classList.add('active');
        document.getElementById('status-area').style.display = 'flex';
        document.getElementById('subject-label').style.display = 'block';
        
        currentIdx = 0;
        score = 0;

        if(subject === 'castellano') {
            currentQuestions = [...castellanoQuestions];
            document.getElementById('subject-label').innerText = "Castellano";
            document.getElementById('subject-label').style.background = "#6c5ce7";
        } else {
            currentQuestions = [...matematicasQuestions];
            document.getElementById('subject-label').innerText = "Matem√°ticas";
            document.getElementById('subject-label').style.background = "#00cec9";
        }
        
        showQuestion();
    }

    function showQuestion() {
        const q = currentQuestions[currentIdx];
        selectedIdx = null;
        document.getElementById('btn-next').disabled = true;

        const progress = (currentIdx / currentQuestions.length) * 100;
        document.getElementById('progress-bar').style.width = progress + "%";
        document.getElementById('counter-text').innerText = `${currentIdx + 1} / ${currentQuestions.length}`;

        const readingDiv = document.getElementById('reading-content');
        if(q.text) {
            readingDiv.style.display = "block";
            readingDiv.innerText = q.text;
        } else {
            readingDiv.style.display = "none";
        }

        document.getElementById('question-text').innerText = q.question;
        
        const optionsDiv = document.getElementById('options-container');
        optionsDiv.innerHTML = "";
        
        q.options.forEach((opt, i) => {
            const div = document.createElement('div');
            div.className = 'option-box';
            div.innerHTML = `<span style="font-weight:bold; color:var(--primary); margin-right:10px;">${String.fromCharCode(65+i)})</span> ${opt}`;
            div.onclick = () => {
                const all = document.querySelectorAll('.option-box');
                all.forEach(box => box.classList.remove('selected'));
                div.classList.add('selected');
                selectedIdx = i;
                document.getElementById('btn-next').disabled = false;
            };
            optionsDiv.appendChild(div);
        });
    }

    function handleNext() {
        if(selectedIdx === currentQuestions[currentIdx].answer) {
            score++;
        }

        currentIdx++;
        if(currentIdx < currentQuestions.length) {
            showQuestion();
        } else {
            showResults();
        }
    }

    function showResults() {
        document.getElementById('screen-quiz').classList.remove('active');
        document.getElementById('screen-results').classList.add('active');
        document.getElementById('progress-bar').style.width = "100%";
        
        const circle = document.getElementById('score-circle');
        circle.innerText = `${score} / ${currentQuestions.length}`;
        
        const feedback = document.getElementById('result-feedback');
        if(score >= 9) {
            feedback.innerHTML = "¬°ERES UNA GENIO! üèÜ<br>Has le√≠do y resuelto todo perfectamente. ¬°Sigue as√≠, llegar√°s muy lejos!";
        } else if (score >= 7) {
            feedback.innerHTML = "¬°Excelente trabajo! üåü<br>Casi logras el puntaje perfecto. Lee con un poquito m√°s de calma la pr√≥xima.";
        } else if (score >= 5) {
            feedback.innerHTML = "¬°Buen esfuerzo! üëç<br>Has aprobado, pero puedes mejorar si sigues practicando tu lectura diaria.";
        } else {
            feedback.innerHTML = "¬°No te rindas! üí™<br>A veces la lectura es dif√≠cil, pero si lo intentas de nuevo seguro que mejorar√°s.";
        }
    }
</script>
